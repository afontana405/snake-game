<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Snek</h>
    </header>
    <main id="game-board" class="row">
    </main>
    <section id="settings" class="d-block">
        <h2>Settings</h2>
        <div>
            <label for="speed-input">Desired Speed:</label>
            <input list="speed" id="speed-input" placeholder="normal">
            <datalist id="speed">
                <option value="slow"></option>
                <option value="normal (default)"></option>
                <option value="fast"></option>
                <option value="impossible"></option>
            </datalist>
        </div>
        <div>
            <label for="food-spawn-rate">Desired Food Spawn Rate:</label>
            <input list="food-spawn" id="food-spawn-rate" placeholder="normal">
            <datalist id="food-spawn">
                <option value="slow"></option>
                <option value="normal (default)"></option>
                <option value="fast"></option>
                <option value="insane"></option>
            </datalist>
        </div>
        <div>
            <label for="tail-length">Desired Starting Tail Length:</label>
            <input list="starting-tail-length" id="tail-length" placeholder="0">
            <datalist id="starting-tail-length">
                <option value="0 (default)"></option>
                <option value="1"></option>
                <option value="5"></option>
                <option value="10"></option>
                <option value="50"></option>
            </datalist>
        </div>
        <input type="submit" id="submit-btn">
        <button id="start-btn">Start</button>
        <button id="play-again-btn">Play Again</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
